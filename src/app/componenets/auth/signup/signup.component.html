<div class="container mt-5">
    <h1 class="trip-planner-heading">Trip Planner</h1>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="text-center mb-4">Sign Up</h2>
                    <form #signupForm="ngForm" (ngSubmit)="onSignup()" novalidate>

                        <!-- Name Field -->
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" [(ngModel)]="name" name="name" #nameRef="ngModel"
                                required minlength="3" />
                            <small class="text-danger" *ngIf="nameRef.invalid && nameRef.touched">
                                Name must be at least 3 characters long
                            </small>
                        </div>

                        <!-- Email Field -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" [(ngModel)]="email" name="email"
                                #emailRef="ngModel" required email />
                            <small class="text-danger" *ngIf="emailRef.invalid && emailRef.touched">
                                Please enter a valid email address
                            </small>
                        </div>

                        <!-- User ID Field -->
                        <div class="mb-3">
                            <label class="form-label">User ID</label>
                            <input type="text" class="form-control" [(ngModel)]="userId" name="userId"
                                #userIdRef="ngModel" required />
                            <small class="text-danger" *ngIf="userIdRef.invalid && userIdRef.touched">
                                User ID is required
                            </small>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" [(ngModel)]="password" name="password"
                                #passwordRef="ngModel" required minlength="6" />
                            <small class="text-danger" *ngIf="passwordRef.invalid && passwordRef.touched">
                                Password must be at least 6 characters long
                            </small>
                        </div>

                        <!-- Disabled Button with Tooltip -->
                        <button type="submit" class="btn btn-success w-100" [disabled]="signupForm.invalid">
                            Sign Up
                        </button>

                        <p class="mt-3 text-center">
                            Already have an account? <a routerLink="/login">Login</a>
                        </p>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
